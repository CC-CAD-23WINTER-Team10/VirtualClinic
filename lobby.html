<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerChat</title>

    <link rel="stylesheet" href="lobby.css">
</head>

<body>
    <header>
        <h1> Virtual Video Encounters </h1>
    </header>
    <main id="lobby-container">
        <div id="form-container">
            <div id="form__container__header">
                <p> ðŸ‘‹ Create or Join a Room </p>
            </div>
            <div id="form__content__wrapper">
                <form id="join-form"  action="">
                    <input type="text" name="invite_link" required />
                    <input type="submit" value="Join Room" />
                </form>
            </div>
        </div>
    </main>
    <footer>
        Conestoga College 2023 - Team#10: Orlando, Frederik, Starley
    </footer>
</body>
<script>
    let form = document.getElementById('join-form')

    form.addEventListener('submit', (e) => {
        e.preventDefault()
        let inviteCode = e.target.invite_link.value  //force user to make it a one word. Otherwise this could create issues
        window.location = `index.html?room=${inviteCode}`
    })
</script>
</html>
